<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Template</title>
  <!-- Bootstrap CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" />
</head>

<body>
  <div id="carouselExampleFade" class="carousel slide carousel-fade p-0" data-bs-interval="false">
    <div class="carousel-inner p-0">
      <div class="carousel-item active">
        <div class="containerBackground" style="background-image: url('/img/822-ic-mekan-tasarimlari.png');"></div>
        <div class="navBarMenuFetch"></div>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 800px">
          <div class="col-9 display-1 fw-bolder">
            <p>KURUMSAL</p>
            <p>- MİMARİ V1</p>
          </div>
          <p class="col-9 display-6 fw-bolder">
            Seo uyumlu şirket teması kolay bir şekilde daha modern, daha düzenli bir şirket sitesi kurmanızı sağlıyor.
          </p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="containerBackground" style="background-image: url('/img/102-hayallerinizi-insa-ediyoruz.png');"></div>
        <div class="navBarMenuFetch"></div>
        <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 800px">
          <div class="col-9 display-1 fw-bolder mb-5">
            <p>HAYALLERİNİZİ İNŞA EDİYORUZ</p>
          </div>
          <p class="col-9 display-6 fw-bolder">
            Seo uyumlu şirket teması kolay bir şekilde daha modern, daha düzenli bir şirket sitesi kurmanızı sağlıyor.
          </p>
        </div>
      </div>
    </div>

    
    <button class="carousel-control-prev d-flex flex-column align-items-start" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next d-flex flex-column align-items-end" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap JS ve Bağımlılıkları -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/getMenu.js"></script>
</body>

</html>
