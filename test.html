<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Zoom Effect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
  <style>
    /* Genel stil */
    body {
      color: white; /* Metin rengi */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Metin gölgesi */
      overflow-x: hidden; /* Yatay kaydırmayı kapatma */
    }
    .container {
      margin-left: 5%;
      margin-right: 0;
    }
    #navBar {
      padding-top: 2%;
    }
    .navBarMenuFetch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: white;
      padding: 10px;
      z-index: 10;
    }
    #navBar .half-size { max-width: 100px; }
    ul.list-unstyled li.list-inline-item {
      font-weight: 700;
    }
    ul.list-unstyled li.list-inline-item:hover,
    ul.list-unstyled li.list-inline-item.active {
      color: #C27B00;
      transition: color 0.5s ease; /* Geçiş efekti */
      cursor: pointer;
    }
    /* Telefon ikonu */
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #c27b00; /* Arka plan rengi */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle i {
      font-size: 20px; /* İkon boyutu */
      color: white; /* İkon rengi */
    }
    .half-size {
      transform: scale(0.3); /* Resmi küçültme */
      transform-origin: left center; /* Orijin noktasını sol üst köşeye ayarlar */
    }
    .border-bottom-menu {
      box-shadow: 0 1px 0 #ffffff21; /* Daha ince gölge efekti */
      padding: 0;
      margin: 0;
    }
    /* Owl Carousel stili */
    .owl-carousel .item {
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
    }
    .owl-carousel .owl-nav button.owl-prev, 
    .owl-carousel .owl-nav button.owl-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: hsla(38, 100%, 28%, 0.493) !important;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      width: 50px;
      height: 200px;
      font-size: 4em !important;
      font-weight: 100 !important;
      transition: background 0.5s ease-in-out, width 0.5s ease-in-out;
    }
    .owl-carousel .owl-nav button.owl-prev {
      left: 0;
      padding-left: 0;
      margin-left: 0;
    }
    .owl-carousel .owl-nav button.owl-next {
      right: 0;
      padding-right: 0;
      margin-right: 0;
    }
    .owl-carousel .owl-nav button.owl-prev:hover,
    .owl-carousel .owl-nav button.owl-next:hover {
      background: hsla(38, 100%, 28%, 0.74) !important;
      width: 75px;
    }
    /* Geçiş efekti için */
    .image-layer {
      transition: transform 0.5s ease;
      transform: scale(1);
      background-size: cover; /* Resmi kapsama */
      background-position: center; /* Merkeze hizalama */
    }
    /* Aktif slaytın arka plan resmini ölçeklendirmek için */
    .owl-item.active .image-layer {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<section class="home_banner_01">
  <div class="home-carousel owl-theme owl-carousel owl-loaded owl-drag">
    <div class="owl-stage-outer">
      <div class="owl-stage">
        <div class="owl-item cloned">
          <div class="slide-item">
            <div class="image-layer" data-background="img/822-ic-mekan-tasarimlari.png" style="background-image: url('img/822-ic-mekan-tasarimlari.png');"></div>
            <div class="auto-container">
              <div class="row clearfix">
                <div class="col-xl-8 col-lg-12 col-md-12 content-column">
                  <div class="content-box">
                    <h1 class="home-carousel-title">Kurumsal - Mimari v1</h1>
                    <h3><span style="color:#ecf0f1">Seo uyumlu şirket teması kolay bir şekilde daha modern, daha düzenli bir şirket sitesi kurmanızı sağlıyor.</span></h3>
                    <div class="btn-box">
                      <a href="Kurumsal V5" class="animate-btn-style3">İnceleyin</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="owl-item cloned">
          <div class="slide-item">
            <div class="image-layer" data-background="resimler/102-hayallerinizi-insa-ediyoruz.webp" style="background-image: url('resimler/102-hayallerinizi-insa-ediyoruz.webp');"></div>
            <div class="auto-container">
              <div class="row clearfix">
                <div class="col-xl-8 col-lg-12 col-md-12 content-column">
                  <div class="content-box">
                    <h1 class="home-carousel-title">Hayallerinizi İnşa Ediyoruz</h1>
                    <p>Lorem ipsum lorem ipsum</p>
                    <div class="btn-box">
                      <a href="" class="animate-btn-style3">İnceleyin</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Diğer slaytlar burada -->
      </div>
    </div>
    <div class="owl-nav">
      <button type="button" role="presentation" class="owl-prev"><i class="base-icon-left-chevron"></i></button>
      <button type="button" role="presentation" class="owl-next"><i class="base-icon-right-chevron"></i></button>
    </div>
    <div class="owl-dots disabled"></div>
  </div>
</section>

<!-- Gerekli kütüphaneler -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
<script>
  $(document).ready(function() {
    $(".home-carousel").owlCarousel({
      items: 1,
      loop: true,
      nav: true,
      dots: false,
      autoplay: true,
      autoplayTimeout: 3000,
      autoplayHoverPause: true,
      navText: ["<i class='base-icon-left-chevron'></i>", "<i class='base-icon-right-chevron'></i>"],
      onTranslated: function() {
        // Aktif slaytın arka plan resmini ölçeklendirme
        $(".owl-item.active .image-layer").css("transform", "scale(1.1)");
      },
      onTranslate: function() {
        // Slaytlar arasında geçiş yaparken tüm slaytları normal boyutuna döndür
        $(".image-layer").css("transform", "scale(1)");
      }
    });
  });
</script>
</body>
</html>
